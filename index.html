<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYNATEC | Strategic Data Holdings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Manrope:wght@200;400;600;800&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        void: '#050505',
                        panel: '#0A0A0A',
                        ocean: '#00F0FF',
                        sentic: '#7000FF',
                        subtle: '#333333',
                    },
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #111 1px, transparent 1px), linear-gradient(to bottom, #111 1px, transparent 1px)",
                    }
                }
            }
        }
    </script>

    <style>
        body, html {
            background-color: #050505;
            color: #Eaeaea;
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            cursor: crosshair; /* Technical feel */
        }

        /* Scanline / Noise Effect */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Layout Grid */
        .bg-grid {
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        /* Typography Utilities */
        .kerning-huge { letter-spacing: -0.04em; }
        .kerning-wide { letter-spacing: 0.2em; }

        /* Interactive Split Pane */
        .split-panel {
            transition: width 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.4s ease;
        }

        /* Custom Scrollbar for technical readouts if needed */
        ::-webkit-scrollbar { width: 0px; }

        /* Loader */
        #loader {
            background: #050505;
            z-index: 100;
        }
    </style>
</head>
<body class="antialiased flex flex-col relative selection:bg-white selection:text-black">

    <!-- Loading Screen -->
    <div id="loader" class="fixed inset-0 flex items-center justify-center">
        <div class="flex flex-col items-center gap-4">
            <div class="w-32 h-[1px] bg-white/20 relative overflow-hidden">
                <div class="absolute inset-0 bg-white w-full h-full origin-left animate-[grow_1s_ease-in-out]"></div>
            </div>
            <div class="font-mono text-[10px] text-white/50 animate-pulse">INITIALIZING XYNATEC CORE</div>
        </div>
    </div>

    <!-- Noise Overlay -->
    <div class="noise-overlay"></div>

    <!-- Background 3D Layer -->
    <div id="canvas-container" class="absolute inset-0 z-0 opacity-40 mix-blend-screen transition-opacity duration-700"></div>

    <!-- Background Grid -->
    <div class="absolute inset-0 z-0 bg-grid opacity-20 pointer-events-none"></div>

    <!-- UI Overlay / HUD -->
    <header class="fixed top-0 w-full z-40 p-6 flex justify-between items-start pointer-events-none mix-blend-difference text-white">
        <div class="flex flex-col gap-1">
            <h1 class="font-sans font-bold text-xl tracking-tight leading-none">XYNATEC</h1>
            <span class="font-mono text-[9px] text-white/60 tracking-widest uppercase">Strategic Data Holdings</span>
        </div>
        <div class="text-right hidden md:block">
            <div id="clock" class="font-mono text-sm">00:00:00</div>
        </div>
    </header>

    <footer class="fixed bottom-0 w-full z-40 p-6 flex justify-between items-end pointer-events-none text-white mix-blend-difference">
        <div class="font-mono text-[9px] text-white/40 tracking-widest hidden md:block">
            LAT: 37.3667° N / LON: 122.0667° W
        </div>
        <div class="flex gap-6 pointer-events-auto">
            <a href="mailto:service@xynatec.com" class="text-[10px] font-mono border border-white/20 px-4 py-2 hover:bg-white hover:text-black transition-colors duration-300">
                INITIATE CONTACT
            </a>
        </div>
    </footer>

    <!-- Main Interactive Content -->
    <main class="relative z-10 w-full h-full flex flex-col md:flex-row items-stretch justify-center pt-20 pb-20 px-4 md:px-0">

        <!-- Center Divider Line (Visual) -->
        <div class="absolute left-1/2 top-0 bottom-0 w-[1px] bg-white/10 hidden md:block z-0 transform -translate-x-1/2"></div>

        <!-- Left Panel: Ocean Pulse -->
        <a href="#" id="link-ocean" class="split-panel group relative w-full md:w-1/2 h-1/2 md:h-full flex flex-col items-center justify-center border-b md:border-b-0 md:border-r border-white/5 hover:bg-ocean/5 transition-colors duration-500 overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-b from-ocean/0 via-ocean/5 to-ocean/0 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

            <div class="relative z-10 text-center transform group-hover:-translate-y-4 transition-transform duration-500">

                <h2 class="font-sans font-extrabold text-4xl md:text-6xl text-white kerning-huge group-hover:text-ocean transition-colors duration-300">
                    OCEAN<br>PULSE
                </h2>
                <div class="h-[1px] w-0 group-hover:w-full bg-ocean mt-6 transition-all duration-700 ease-out mx-auto opacity-50"></div>
                <p class="font-mono text-xs text-white/60 mt-4 max-w-[200px] mx-auto opacity-0 group-hover:opacity-100 transition-opacity duration-500 delay-100">
                    Maritime Intelligence &<br>Fluid Data Dynamics
                </p>
            </div>
        </a>

        <!-- Right Panel: Sentic -->
        <a href="#" id="link-sentic" class="split-panel group relative w-full md:w-1/2 h-1/2 md:h-full flex flex-col items-center justify-center hover:bg-sentic/5 transition-colors duration-500 overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-b from-sentic/0 via-sentic/5 to-sentic/0 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

            <div class="relative z-10 text-center transform group-hover:-translate-y-4 transition-transform duration-500">

                <h2 class="font-sans font-extrabold text-4xl md:text-6xl text-white kerning-huge group-hover:text-sentic transition-colors duration-300">
                    SENTIC
                </h2>
                <div class="h-[1px] w-0 group-hover:w-full bg-sentic mt-6 transition-all duration-700 ease-out mx-auto opacity-50"></div>
                <p class="font-mono text-xs text-white/60 mt-4 max-w-[200px] mx-auto opacity-0 group-hover:opacity-100 transition-opacity duration-500 delay-100">
                    Cognitive Architecture &<br>Neural Frameworks
                </p>
            </div>
        </a>

    </main>

    <script>
        // --- 1. Clock Logic ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', { hour12: false }) + '.' + Math.floor(now.getMilliseconds()/100);
            requestAnimationFrame(updateClock);
        }
        updateClock();

        // --- 2. Remove Loader ---
        window.addEventListener('load', () => {
            gsap.to('#loader', { opacity: 0, duration: 0.8, delay: 0.5, onComplete: () => {
                document.getElementById('loader').style.display = 'none';
            }});
        });

        // --- 3. Split Screen Interaction Logic ---
        const oceanPanel = document.getElementById('link-ocean');
        const senticPanel = document.getElementById('link-sentic');
        const isDesktop = window.matchMedia("(min-width: 768px)").matches;

        if (isDesktop) {
            oceanPanel.addEventListener('mouseenter', () => {
                gsap.to(oceanPanel, { width: '60%', duration: 0.6, ease: "power2.out" });
                gsap.to(senticPanel, { width: '40%', opacity: 0.4, duration: 0.6, ease: "power2.out" });
                shiftSphereColor('ocean');
            });

            oceanPanel.addEventListener('mouseleave', () => {
                gsap.to(oceanPanel, { width: '50%', duration: 0.6, ease: "power2.out" });
                gsap.to(senticPanel, { width: '50%', opacity: 1, duration: 0.6, ease: "power2.out" });
                shiftSphereColor('default');
            });

            senticPanel.addEventListener('mouseenter', () => {
                gsap.to(senticPanel, { width: '60%', duration: 0.6, ease: "power2.out" });
                gsap.to(oceanPanel, { width: '40%', opacity: 0.4, duration: 0.6, ease: "power2.out" });
                shiftSphereColor('sentic');
            });

            senticPanel.addEventListener('mouseleave', () => {
                gsap.to(senticPanel, { width: '50%', duration: 0.6, ease: "power2.out" });
                gsap.to(oceanPanel, { width: '50%', opacity: 1, duration: 0.6, ease: "power2.out" });
                shiftSphereColor('default');
            });
        }


        // --- 4. Advanced Three.js "Data Core" ---
        let scene, camera, renderer, sphere, innerSphere, particles;
        let targetRotation = { x: 0, y: 0 };
        let mouse = { x: 0, y: 0 };
        let targetColor = new THREE.Color(0xffffff);

        const initThree = () => {
            const container = document.getElementById('canvas-container');

            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.035);

            // Camera
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 6;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // 1. The Wireframe Structure (The "Framework")
            const geometry = new THREE.IcosahedronGeometry(2, 2);
            const wireframe = new THREE.WireframeGeometry(geometry);

            const material = new THREE.LineBasicMaterial({
                color: 0x444444,
                transparent: true,
                opacity: 0.3,
                linewidth: 1
            });

            sphere = new THREE.LineSegments(wireframe, material);
            scene.add(sphere);

            // 2. The Inner Core (The "Data")
            const innerGeo = new THREE.IcosahedronGeometry(1.2, 1);
            const innerMat = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                wireframe: true,
                transparent: true,
                opacity: 0.05
            });
            innerSphere = new THREE.Mesh(innerGeo, innerMat);
            scene.add(innerSphere);

            // 3. Floating Particles (The "Network")
            const particlesGeo = new THREE.BufferGeometry();
            const count = 400;
            const posArray = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) {
                posArray[i] = (Math.random() - 0.5) * 10;
            }
            particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMat = new THREE.PointsMaterial({
                size: 0.02,
                color: 0x666666,
                transparent: true,
                opacity: 0.6
            });
            particles = new THREE.Points(particlesGeo, particlesMat);
            scene.add(particles);

            animate();
        };

        const animate = () => {
            requestAnimationFrame(animate);

            // Smooth Rotation
            sphere.rotation.y += 0.002;
            sphere.rotation.x += 0.001;
            innerSphere.rotation.y -= 0.003;

            // Mouse Interaction Parallax
            sphere.rotation.y += mouse.x * 0.01;
            sphere.rotation.x += mouse.y * 0.01;

            // Particles Drift
            particles.rotation.y += 0.0005;

            // Color Interpolation
            sphere.material.color.lerp(targetColor, 0.05);

            renderer.render(scene, camera);
        };

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Mouse Move for Parallax
        document.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        // Color Shift Logic Triggered by DOM
        window.shiftSphereColor = (type) => {
            if(type === 'ocean') {
                targetColor.setHex(0x00F0FF); // Cyan
                gsap.to(innerSphere.scale, {x:1.5, y:1.5, z:1.5, duration: 1});
            } else if (type === 'sentic') {
                targetColor.setHex(0x7000FF); // Purple
                gsap.to(innerSphere.scale, {x:0.8, y:0.8, z:0.8, duration: 1}); // Compresses
            } else {
                targetColor.setHex(0x444444); // Default Grey
                gsap.to(innerSphere.scale, {x:1, y:1, z:1, duration: 1});
            }
        };

        initThree();
    </script>
</body>
</html>
